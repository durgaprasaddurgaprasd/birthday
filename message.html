<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Special Birthday Message</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        .message-card {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff7aa8;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        h1:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #ff7aa8;
            margin: 15px auto;
            border-radius: 3px;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #e0e0e0;
            position: relative;
        }
        
        .heart {
            color: #ff7aa8;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(to right, #ff7aa8, #ff4d8d);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 122, 168, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 122, 168, 0.4);
        }
        
        /* Floating hearts animation */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            color: #ff7aa8;
            font-size: 20px;
            animation: float-up 6s linear infinite;
            opacity: 0;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="message-card">
        <h1>Happy Birthday PURI!</h1>
        <p><span class="heart"></span> I wish all your dreams come true <span class="heart"></span></p>
        <p><span class="heart">‚ôæÔ∏è</span> Thank you for being such a wonderful friend <span class="heart">‚ôæÔ∏è</span></p>
        <p>May your day be filled with joy and beautiful moments!</p>
        <a href="birthday.html" class="back-button">Back to Celebration</a>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ôæÔ∏è', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì','‚ôæÔ∏è'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
        });
    </script>
</body>
</html>
